name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Dispara quando você criar uma tag como v1.1.0, v1.2.0, etc.

jobs:
  build-deb:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libglib2.0-dev \
            cmake \
            ninja-build \
            clang \
            pkg-config
      
      - name: Get Flutter dependencies
        run: flutter pub get
      
      - name: Build .deb package
        run: bash .sh/build-deb.sh
      
      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          body: |
            ## Linux Image Editor ${{ github.ref_name }}
            
            ### Instalação
            
            Baixe o arquivo `.deb` abaixo e instale com:
            
            ```bash
            sudo dpkg -i linux-image-editor_*.deb
            ```
            
            ### Definir como aplicativo padrão
            
            Após instalar, configure como visualizador padrão de imagens:
            
            ```bash
            linux-image-editor --set-default
            ```
            
            ou execute o script incluído no pacote:
            
            ```bash
            bash /opt/linux-image-editor/set-default.sh
            ```
      
      - name: Upload .deb package
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/deb/linux-image-editor_${{ steps.get_version.outputs.VERSION }}_amd64.deb
          asset_name: linux-image-editor_${{ steps.get_version.outputs.VERSION }}_amd64.deb
          asset_content_type: application/vnd.debian.binary-package
      
      - name: Upload set-default.sh script
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/deb/set-default.sh
          asset_name: set-default.sh
          asset_content_type: application/x-shellscript
